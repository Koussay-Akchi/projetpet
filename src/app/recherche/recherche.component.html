<div class="box">
    <h1>Rechercher nos veterinaires : </h1>
    <img src="../../assets/images/icons/veto.png" class="avatar">
    <form #loginForm="ngForm" (ngSubmit)="recherche_veto()" novalidate>
      <div>
        <input class="form-control" type="name" id="name" name="name" placeholder="Prenom" ngModel>
      </div>
      <div>
        <input class="form-control" type="last_name" id="last_name" name="last_name" placeholder="Nom" ngModel>
      </div>

      <div>
        <label for="gouvernorat">gouvernorat:</label>
        <select class="form-control" id="gouvernorat" name="gouvernorat" ngModel>
            <option value="ariana">Ariana</option>
            <option value="beja">Béja</option>
            <option value="ben arous">Ben Arous</option>
            <option value="bizerte">Bizerte</option>
            <option value="gabes">Gabès</option>
            <option value="gafsa">Gafsa</option>
            <option value="jendouba">Jendouba</option>
            <option value="kairouan">Kairouan</option>
            <option value="kasserine">Kasserine</option>
            <option value="kebili">Kébili</option>
            <option value="kef">Le Kef</option>
            <option value="mahdia">Mahdia</option>
            <option value="manouba">Manouba</option>
            <option value="medenine">Médenine</option>
            <option value="monastir">Monastir</option>
            <option value="nabeul">Nabeul</option>
            <option value="sfax">Sfax</option>
            <option value="sidi bouzid">Sidi Bouzid</option>
            <option value="siliana">Siliana</option>
            <option value="sousse">Sousse</option>
            <option value="tataouine">Tataouine</option>
            <option value="tozeur">Tozeur</option>
            <option value="tunis">Tunis</option>
            <option value="zaghouan">Zaghouan</option>
        </select>    
    </div>
      <br>
      <button class="btn btn-primary" type="submit">Rechercher</button>
    </form>
  </div>

<div class="vetos d-flex flex-wrap" *ngIf=recherche>
    
   <div class="card" *ngFor="let veto of vetos">
    <a routerLink="/cabinet"><img class="card-img-top" src="../../assets/images/veto.jpg" alt="{{ veto.name }}"></a>
      <div class="card-body">
        <h5 class="card-title">Dr. {{ veto.name }} {{ veto.last_name }}</h5>
        <p class="card-text">{{ veto.gouvernorate }} </p>
      </div>
    </div>
  </div>
